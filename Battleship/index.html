<!-- HTML, CSS & JS written by John Lungu (pictures provided by Head First) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="grid">
      <img
        class="board-game-image"
        src="board.jpg"
        alt="Battleship board image"
      />

      <button id="btn-new-game">New Game</button>

      <div id="A0"></div>
      <div id="A1"></div>
      <div id="A2"></div>
      <div id="A3"></div>
      <div id="A4"></div>
      <div id="A5"></div>
      <div id="A6"></div>
      <div id="B0"></div>
      <div id="B1"></div>
      <div id="B2"></div>
      <div id="B3"></div>
      <div id="B4"></div>
      <div id="B5"></div>
      <div id="B6"></div>
      <div id="C0"></div>
      <div id="C1"></div>
      <div id="C2"></div>
      <div id="C3"></div>
      <div id="C4"></div>
      <div id="C5"></div>
      <div id="C6"></div>
      <div id="D0"></div>
      <div id="D1"></div>
      <div id="D2"></div>
      <div id="D3"></div>
      <div id="D4"></div>
      <div id="D5"></div>
      <div id="D6"></div>
      <div id="E0"></div>
      <div id="E1"></div>
      <div id="E2"></div>
      <div id="E3"></div>
      <div id="E4"></div>
      <div id="E5"></div>
      <div id="E6"></div>
      <div id="F0"></div>
      <div id="F1"></div>
      <div id="F2"></div>
      <div id="F3"></div>
      <div id="F4"></div>
      <div id="F5"></div>
      <div id="F6"></div>
      <div id="G0"></div>
      <div id="G1"></div>
      <div id="G2"></div>
      <div id="G3"></div>
      <div id="G4"></div>
      <div id="G5"></div>
      <div id="G6"></div>

      <form class="player">
        <label class="player__label" for="player__input"
          >Ready, aim, FIRE !!!:</label
        ><br /><br />
        <input
          id="player__input"
          class="player__input"
          type="text"
          maxlength="2"
          autocomplete="off"
        />
        <input
          id="player__btn-fire"
          class="player__btn-fire"
          type="button"
          value="FIRE"
        />
        <label id="player__message"></label>
      </form>

      <div id="game-over-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
